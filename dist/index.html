<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Main</title>
    <script src="main.js"></script>
    <style>
      #board {
          display: grid;
          grid-template-columns: repeat(10, 2em);
          > * {
              height: 2em;
              border: 1px solid grey;
          }
      }
    </style>
  </head>

  <body>
    <div id="myapp"></div>
    <script>
      var app = Elm.Main.init({
          node: document.getElementById('myapp'),
          flags: [5, 10, 10]
      });
    </script>
  </body>
</html>
